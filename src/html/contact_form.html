<form class="contact__form">
    <input class="contact__input" name="name" type="text" placeholder="Your Full Name">
    <input class="contact__input" name="email" type="email" placeholder="Your Email Address">
    <input class="contact__input" name="phone" type="tel" placeholder="Your Phone Number">
    <input class="contact__input" name="address" type="text" placeholder="Your Address">
    <textarea class="contact__input contact__input-max" placeholder="Enter Your Message Here..." rows="10" cols="30" style="resize: vertical;" maxlength="500"></textarea>

        <button class="btn-main contact__btn">Submit Message</button>
</form>
