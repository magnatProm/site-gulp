
    @@for (let i = 0; i < context.arr.length; i++) {
                <figure class="box @@content_style">
                    `+context.arr[i]['img']+`

            <h3 class="@@title_style">`+context.arr[i]['title']+`</h3>
            <figcaption class="@@text_style">`+context.arr[i]['text']+`</figcaption>
            <button class="@@button_style">`+context.arr[i]['button']+`</button>
        </figure>
            }
